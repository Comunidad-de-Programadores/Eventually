language: node_js
node_js:
  - "14.16.0"

branches:
  only:
    - master

  addons:
    chrome: stable

  before_script:
    - npm install -g @angular/cli

  cache:
    npm: true
    directories:
      - node_modules

script:
  - ng build --prod

  deploy:
    skip-cleanup: true
    github-token: $TRAVIS_TOKEN
    keep-history: true
    local-dir: ./Eventually/Frontend/
